@switch (type_actions) {
    @case ('create') {
        <button (click)="openForm()" class="create-button" nz-button>
            <span>Crear meta formación</span>
        </button>
    }
    @case ('icons') {
        <div nz-flex nzJustify="space-evenly" nzAlign="center">
            <button nz-button nzType="text" (click)="openForm()">
                <span nz-icon nzType="edit"></span>
            </button>
            <button nz-button nzType="text" (click)="onDelete()">
                <span nz-icon nzType="delete"></span>
            </button>
        </div>
    }
    @case ('buttons') {
        <div nz-flex nzJustify="space-evenly" nzAlign="center">
            <button nz-button class="update-button" (click)="openForm()">
                <span nz-icon nzType="edit"></span>
                <span>Editar</span>
            </button>
            <button nz-button class="delete-button" (click)="onDelete()">
                <span nz-icon nzType="delete"></span>
                <span>Eliminar</span>
            </button>
        </div>
    }
}

<ng-template #saveFooter>
    <app-modal-footer type="save" [saveDisabled]="disabled" [loading]="save_loading" (save)="handleGuardar()" (cancel)="handleCancelar()"></app-modal-footer>
</ng-template>

<ng-template #alertContent>
    <nz-alert 
        nzType="warning" 
        nzMessage="Eliminar meta formación" 
        nzDescription="Esta acción no puede revertirse" 
        nzShowIcon>
    </nz-alert>
</ng-template>

<ng-template #alertFooter>
    <app-modal-footer type="alert" [loading]="save_loading" (ok)="eliminarMetaFormacion()" (cancel)="handleCancelar()"></app-modal-footer>
</ng-template>
