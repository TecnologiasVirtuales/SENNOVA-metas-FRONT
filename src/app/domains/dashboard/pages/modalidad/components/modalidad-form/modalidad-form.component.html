<form class="modalidad-form" nz-form [formGroup]="form">
    <nz-form-item nz-col nzSpan="20">
        <nz-form-label nzFor="nombre" class="modalidad-form_label" nzRequired>
            <span class="form-label_text" nz-typography>Nombre</span>
        </nz-form-label>
        <nz-form-control [nzErrorTip]="nombreErrors">
            <nz-input-group class="modalidad-form_control">
                <input 
                    class="form-control_input"
                    (focus)="onFocus($event)"
                    (blur)="onBlur($event)"
                    nz-input type="text" 
                    [formControl]="field_nombre" 
                    id="nombre" 
                    nz-typography
                    placeholder="Escriba el nombre de la modalidad">
            </nz-input-group>
        </nz-form-control> 
    </nz-form-item>
</form>

<ng-template #nombreErrors>
    @if (field_nombre.hasError('required')) {
        <div nz-col nzSpan="24">
            <span nz-typography nzType="danger">El nombre de la modalidad es obligatorio</span>
        </div>
    }
    @if (field_nombre.hasError('maxlength')) {
        <div nz-col nzSpan="24">
            <span nz-typography nzType="danger">El nombre de la modalidad debe tener maximo 60 caracteres</span>
        </div>
    }
    @if (field_nombre.hasError('minlength')) {
        <div nz-col nzSpan="24">
            <span nz-typography nzType="danger">El nombre de la modalidad debe tener minimo 5 caracteres</span>
        </div>
    }
</ng-template>
