<nz-card
    class="card overflow-auto"
    [nzTitle]="cardTitle">
    @if(chart_options&&reporte_series.length&&meta_series.length&&labels.length){
        <apx-chart
            [series]="chart_options.series"
            [chart]="chart_options.chart"
            [dataLabels]="chart_options.dataLabels"
            [plotOptions]="chart_options.plotOptions"
            [yaxis]="chart_options.yaxis"
            [xaxis]="chart_options.xaxis"
            [legend]="chart_options.legend"
            [colors]="chart_options.colors"
            [grid]="chart_options.grid"
        ></apx-chart>
    }
</nz-card>
<ng-template #cardTitle>
    <div class="w-full flex justify-center">
        <h3 class="text-[--primary-green-color]">{{title}}</h3>
    </div>
</ng-template>
