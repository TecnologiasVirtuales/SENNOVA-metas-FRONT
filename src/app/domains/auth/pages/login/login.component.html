<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su documento!">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="documento" placeholder="Documento de identidad" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su password!">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
                <span>Remember me</span>
            </label>
        </div>
        <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password</a>
        </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Or
    <a>register now!</a>
</form>
